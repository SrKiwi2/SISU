                    <div class="page-title-box">
                        <div class="container-fluid">

                                <div class="col-md-8">
                                    <h4 class="page-title mb-1">Datos de Roles Registrados</h4>

                    <div class="page-content-wrapper">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-12">
                                    <div class="card">
                                        <div class="card-body">
                                            <h4 class="header-title">Buttons example</h4>
                                            <p class="card-title-desc">The Buttons extension for DataTables</p>
                                            <table id="datatable-buttons" class="table table-striped table-bordered dt-responsive nowrap botonesH" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                                                <thead>
                                                    <tr>
                                                        <th>Descripción del Rol</th>
                                                        <th>Simbolo del Rol</th>
                                                        <th>Nombre del Rol</th>
                                                        <th>Observación</th>
                                                        <th>opciones</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr th:each ="r : ${roles}" th:if="${r.estado !='X'}">
                                                        <td th:text="${r.descripcion}"></td>
                                                        <td th:text="${r.simbolo}"></td>
                                                        <td th:text="${r.rol}"></td>
                                                        <td th:text="${r.observacion}"></td>
                                                        <td>
                                                            <div class="row justify-content-center">
                                                                <div class="col-md-3 col-6 mb-2"> <!-- En pantallas medianas, ocupará la mitad del ancho disponible -->
                                                                    <a th:href="${'../../../../editarRoles/' + r.idRol}" style="padding: 2px; display: inline-block; margin: 0px;">
                                                                        <button type="button" class="btn btn-outline-primary alertEdit btn-sm"><i class="dripicons-document-edit"></i></button>
                                                                    </a>
                                                                </div>
                                                                <div class="col-md-3 col-6 mb-2"> <!-- En pantallas medianas, ocupará la mitad del ancho disponible -->
                                                                    <a th:href="${'../../../../eliminarRoles/' + r.idRol}" style="padding: 2px; display: inline-block; margin: 0px;">
                                                                        <button type="button" class="btn btn-outline-danger alertElimin btn-sm"><i class="dripicons-trash"></i></button>
                                                                    </a>
                                                                </div>
                                                                <div class="col-md-3 col-6 mb-2"> <!-- En pantallas medianas, ocupará la mitad del ancho disponible -->
                                                                    <a style="padding: 2px; display: inline-block; margin: 0px;" data-idRol="~{r.idRol}">
                                                                        <button type="button" class="btn btn-primary btn-sm waves-effect waves-light" data-toggle="modal" data-target=".bs-example-modal-center" id="editButton"><i class="dripicons-document-edit"></i></button>
                                                                    </a>
                                                                </div>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>  
                    
                    <div class="modal fade bs-example-modal-center" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title mt-0">Center modal</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form action="/guardarPersona" method="post" novalidate>
                                        <input type="hidden" id="modal-idPersona" name="idPersona">
                                        <div class="row">
                                            <div class="form-group col-md-6">
                                                <label for="nombre">Nombre</label>
                                                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required title="Por favor, complete este campo">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="apellidoPaterno">Apellido Paterno</label>
                                                <input type="text" class="form-control" id="apellidoPaterno" placeholder="Ingrese su apellido paterno" required title="Por favor, complete este campo">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="apellidoMaterno">Apellido Materno</label>
                                                <input type="text" class="form-control" id="apellidoMaterno" placeholder="Ingrese su apellido materno" required title="Por favor, complete este campo">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="ci">Carnet de Identidad (CI)</label>
                                                <input type="text" class="form-control" id="ci" placeholder="Ingrese su CI" required title="Por favor, complete este campo">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-md-4">
                                                <label for="genero">Género</label>
                                                <select class="form-control" id="genero" required title="Por favor, complete este campo">
                                                    <option value="masculino">Masculino</option>
                                                    <option value="femenino">Femenino</option>
                                                    <option value="otro">Otro</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-md-8">
                                                <label for="direccion">Dirección</label>
                                                <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección" required title="Por favor, complete este campo">
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="celular">Celular</label>
                                                <input type="text" class="form-control" id="celular" placeholder="Ingrese su número de celular" required title="Por favor, complete este campo">
                                            </div>
                                            <!-- <div class="form-group col-md-4">
                                                <label for="estadoCivil">Estado Civil</label>
                                                <select class="form-control" id="estadoCivil" required title="Por favor, complete este campo">
                                                    <option value="soltero">Soltero</option>

                                                </select>
                                            </div> -->

                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="dip">DIP</label>
                                                <input type="text" class="form-control" id="dip" placeholder="Ingrese su DIP" required title="Por favor, complete este campo">
                                            </div> -->
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn-primary">Guardar</button>
                                </div>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal-dialog -->
                    </div><!-- /.modal -->
   
                </div>
