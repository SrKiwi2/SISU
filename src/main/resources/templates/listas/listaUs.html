<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Data Tables | Xoric - Responsive Bootstrap 4 Admin Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
        <meta content="Themesdesign" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="../../images/favicon.ico">

        <!-- DataTables -->
        <link href="../../libs/datatables.net-bs4/css/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css" />
        <link href="../../libs/datatables.net-buttons-bs4/css/buttons.bootstrap4.min.css" rel="stylesheet" type="text/css" />

        <!-- Responsive datatable examples -->
        <link href="../../libs/datatables.net-responsive-bs4/css/responsive.bootstrap4.min.css" rel="stylesheet" type="text/css" />   
        
        <link href="../../libs/alertifyjs/build/css/alertify.min.css" rel="stylesheet" type="text/css" />
        <link href="../../libs/alertifyjs/build/css/themes/default.min.css" rel="stylesheet" type="text/css" />

        <!-- Bootstrap Css -->
        <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="../../css/icons.min.css" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="../../css/app.min.css" rel="stylesheet" type="text/css" />

    </head>

    <body data-topbar="colored">

        <!-- Begin page -->
        <div id="layout-wrapper">

            <div th:insert ="~{layout/topbar :: topbar}"></div>

            <!-- ========== Left Sidebar Start ========== -->
            <div class="vertical-menu">

                <div th:insert="~{layout/sidebar :: sidebar}"></div>
                
            </div>
            <!-- Left Sidebar End -->

            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->
            <div class="main-content">

                <div class="page-content">

                    <!-- Page-Title -->
                    <div class="page-title-box">
                        <div class="container-fluid">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <h4 class="page-title mb-1">Data Tables</h4>
                                    <ol class="breadcrumb m-0">
                                        <li class="breadcrumb-item"><a href="javascript: void(0);">Tables</a></li>
                                    <li class="breadcrumb-item active">Data Tables</li>
                                    </ol>
                                </div>
                                <div class="col-md-4">
                                    <div class="float-right d-none d-md-block">
                                        <div class="dropdown">
                                            <button class="btn btn-light btn-rounded dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                <i class="mdi mdi-settings-outline mr-1"></i> Settings
                                            </button>
                                            <div class="dropdown-menu dropdown-menu-right dropdown-menu-animated">
                                                <a class="dropdown-item" href="#">Action</a>
                                                <a class="dropdown-item" href="#">Another action</a>
                                                <a class="dropdown-item" href="#">Something else here</a>
                                                <div class="dropdown-divider"></div>
                                                <a class="dropdown-item" href="#">Separated link</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- end page title end breadcrumb -->

                    <div class="page-content-wrapper">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-12">
                                    <div class="card">
                                        <div class="card-body">
            
                                            <h4 class="header-title">Lista Usuarios</h4>
            
                                            <table class="table table-striped table-bordered dt-responsive nowrap botonesH" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                                                <thead>
                                                    <tr>
                                                        <th>Nombre</th>
                                                        <th>Apellido Paterno</th>
                                                        <th>Apellido Materno</th>
                                                        <th>CI</th>
                                                        <th>Genero</th>
                                                        <th>Usuario</th>
                                                        <th></th>
                                                    </tr>
                                                </thead>
            
                                                <tbody>
                                                    <tr th:each ="us : ${usuarios}" th:if="${us.estado !='X'}">
                                                        <td th:text="${us.persona.nombres}"></td>
                                                        <td th:text="${us.person.apPaterno}"></td>
                                                        <td th:text="${us.persona.apMaterno}"></td>
                                                        <td th:text="${us.persona.ci}"></td>
                                                        <td th:text="${us.persona.sexo}"></td>
                                                        <td th:text="${us.apodo}"></td>

                                                        <td>
                                                            <div class="row justify-content-center">
                                                                <div class="col-md-3">
                                                                    <a th:href="${'../../../../editarPersona/' + p.id_persona}" style="padding: 0px; display: inline-block; margin: -5px;">
                                                                        <button type="button" class="btn btn-outline-primary alertEdit" style="font-size: 10px; padding: 6px 8px;"><i class="dripicons-document-edit"></i></button>
                                                                    </a>
                                                                </div>
                                                                <div class="col-md-3">
                                                                    <a th:href="${'../../../../eliminarPersona/' + p.id_persona}" style="padding: 0px; display: inline-block; margin: -5px;">
                                                                        <button type="button" class="btn btn-outline-danger alertElimin" style="font-size: 10px; padding: 6px 8px;"><i class="dripicons-trash"></i></button>
                                                                    </a>
                                                                </div>
                                                            </div>
                                                        </td>                                                        
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div> <!-- end col -->
                            </div> <!-- end row -->

                        </div>
                        <!-- end container-fluid -->
                    </div> 
                    <!-- end page-content-wrapper -->
                </div>
                <!-- End Page-content -->

                <div th:insert ="~{layout/footer :: footer}"></div>
            
            </div>
            <!-- end main content-->

        </div>
        <!-- END layout-wrapper -->

        <!-- Right Sidebar -->
        <div th:insert="~{layout/right-sidebar :: right-sidebar}"></div>
        <!-- /Right-bar -->

        <!-- Right bar overlay-->
        <div class="rightbar-overlay"></div>

        <!-- JAVASCRIPT -->
        <script src="../../libs/jquery/jquery.min.js"></script>
        <script src="../../libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="../../libs/metismenu/metisMenu.min.js"></script>
        <script src="../../libs/simplebar/simplebar.min.js"></script>
        <script src="../../libs/node-waves/waves.min.js"></script>

        <script src="https://unicons.iconscout.com/release/v2.0.1/script/monochrome/bundle.js"></script>
        
        <!-- Required datatable js -->
        <script src="../../libs/datatables.net/js/jquery.dataTables.min.js"></script>
        <script src="../../libs/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>
        
        <!-- Buttons examples -->
        <script src="../../libs/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
        <script src="../../libs/datatables.net-buttons-bs4/js/buttons.bootstrap4.min.js"></script>
        <script src="../../libs/jszip/jszip.min.js"></script>
        <script src="../../libs/pdfmake/build/pdfmake.min.js"></script>
        <script src="../../libs/pdfmake/build/vfs_fonts.js"></script>
        <script src="../../libs/datatables.net-buttons/js/buttons.html5.min.js"></script>
        <script src="../../libs/datatables.net-buttons/js/buttons.print.min.js"></script>
        <script src="../../libs/datatables.net-buttons/js/buttons.colVis.min.js"></script>
        <!-- Responsive examples -->
        <script src="../../libs/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
        <script src="../../libs/datatables.net-responsive-bs4/js/responsive.bootstrap4.min.js"></script>

        <!-- Datatable init js -->
        <script src="../../js/pages/datatables.init.js"></script>

        <!-- alert -->
        <script src="../../libs/alertifyjs/build/alertify.min.js"></script>
        <script src="../../js/pages/alertifyjs.init.js"></script>

        <script src="../../js/app.js"></script>

    </body>
</html>
