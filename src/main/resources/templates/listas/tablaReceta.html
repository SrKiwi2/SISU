<table id="datatable-buttons" class="table table-striped table-bordered dt-responsive nowrap botonesH"
    style="border-collapse: collapse; border-spacing: 0; width: 100%;">
    <thead>
        <tr>
            <th class="text-center">Prescripci√≥n</th>
            <th class="text-center">Fecha</th>
            <th class="text-center">Tipo de Receta</th>
            <th class="text-center">Estado</th>
            <th class="text-center">Opciones</th>
        </tr>
    </thead>
    <tbody id="tableBodyReceta">
        <th:block th:each="r : ${recetas}" th:if="${r.estado !='X'}">
            <tr th:id="${'fila'+r.idReceta}">
                <td class="text-center" th:text="${r.prescripcionMedica}">
                </td>
                <td class="text-center" th:text="${r.fecha}"></td>
                <td class="text-center" th:text="${r.tipo_receta.descripcionReceta}"></td>
                <td class="text-center" th:text="${r.estado_receta.nombreEstado}">
                </td>
                <td class="text-center">
                    <div class="btn-group">
                        <a class="btn btn-info" type="button" style="color: aliceblue;" data-toggle="modal"
                            data-target="#formModificarRecetaModal"
                            th:attr="onclick='ModificarRegistro(\'' + ${r.idReceta} + '\')'">
                            <li class="fas fa-pencil-alt"></li>
                        </a>
                        <a class="btn btn-danger" type="button" style="color: aliceblue;"
                            th:attr="onclick='EliminarRegistro(\'' + ${r.idReceta} + '\', \'' + ${r.prescripcionMedica} + '\')'">
                            <li class="fa-solid fa-trash"></li>
                        </a>
                    </div>
                </td>
            </tr>
        </th:block>
    </tbody>
</table>


<script src="../../../../assets/js/pages/datatables.init.js"></script>
