<body data-topbar="colored">

    <!-- Begin page -->

        <div th:insert="~{layout/topbar :: topbar}"></div>

                    <div class="container-fluid">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h4 class="page-title mb-1">Data Tables</h4>
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Tables</a></li>
                                    <li class="breadcrumb-item active">Data Tables</li>
                                </ol>
                            </div>
                            <div class="col-md-4">
                                <div class="float-right d-none d-md-block">

                                        <button class="btn btn-light btn-rounded dropdown-toggle" type="button"

                                            <a class="dropdown-item" href="#">Another action</a>

                                            <a class="dropdown-item" href="#">Separated link</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>




                <!-- end page title end breadcrumb -->

                <div class="page-content-wrapper">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">

                                        <h4 class="header-title"></i>Lista Dip</h4>

                                         <!-- ------------- -->

                       
                                        <!-- ------------- -->

                                        <table id="datatable-buttons"
                                            class="table table-striped table-bordered dt-responsive nowrap botonesH"
                                            style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                                            <thead>
                                                <tr>
                                                    <th>Codigo</th>
                                                    <th>Descripción</th>
                                                    <!-- <th>Apellido Materno</th>
                                                    <th>Usuario</th>
                                                    <th>Clave</th> -->
                                                    <!-- <th></th> -->
                                                </tr>
                                            </thead>

                                            <tbody>
                                                <tr th:each="dip : ${dips}" th:if="${dip.estado !='X'}">
                                                    <td th:text="${dip.codDip}"></td>
                                                    <td th:text="${dip.descripcion}"></td>
                                                    <!-- <td th:text="${us.idPersona.apMaterno}"></td>
                                                    <td th:text="${us.apodo}"></td> -->
                                                  
                                                    <td>
                                                        <div class="row justify-content-center">
                                                            <div class="col-md-3 col-6 mb-2">
                                                                <a style="padding: 2px; display: inline-block; margin: 0px;"
                                                                    th:href="${'../../../../eliminarDip/' + dip.idDip}">
                                                                    <button type="button"
                                                                        class="btn btn-outline-danger alertElimin btn-sm">
                                                                        <i class="dripicons-trash"></i>
                                                                    </button>
                                                                </a>


                                                            </div>

                                                            <div class="col-md-3 col-6 mb-2">
                                                                <a
                                                                    style="padding: 2px; display: inline-block; margin: 0px;"
                                                                    data-idRol="~{dip.idDip}">
                                                                    <button type="button"
                                                                        class="btn btn-primary btn-sm waves-effect waves-light"
                                                                        data-toggle="modal"
                                                                        data-target=".bs-example-modal-center"
                                                                        id="editButton"><i
                                                                            class="dripicons-document-edit"></i></button>
                                                                </a>
                                                            </div>

                                                        </div>
                                                    </td>



                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div> <!-- end col -->
                        </div> <!-- end row -->

                    </div>
                    <!-- end container-fluid -->
                </div>
                <!-- ------------------------------------------------------------------- -->

                <div class="modal fade bs-example-modal-center" tabindex="-1" role="dialog"
                    aria-labelledby="mySmallModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg">
                        <div class="modal-content">


                            <div class="modal-header">

                                <h5 class="modal-title mt-0">Center modal</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form action="/guardarDip" method="post" novalidate>
                                    <input type="hidden" id="modal-idDiv" name="idDiv">
                                    <div class="row">
                                        <div class="col-md-4 mb-3">
                                            <label for="validationCustom03">Codigo del DIP</label>
                                            <input type="text" class="form-control" id="validationCustom03"
                                                th:field="${dip.codDip}" placeholder="Ej: Introduce el dip" required>
                                            <div class="valid-feedback">
                                                Looks good!
                                            </div>
                                        </div>

                                        <div class="col-md-4 mb-3">
                                            <label for="validationCustom01">Descripción</label>
                                            <input type="text" class="form-control" id="validationCustom01"
                                                th:field="${dip.descripcion}" placeholder="Descripción " required>
                                            <div class="valid-feedback">
                                                Looks good!
                                            </div>
                                        </div>

                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Cerrar</button>
                                        <button type="button" class="btn btn-primary">Guardar</button>
                                    </div>

                                </form>
                            </div>

                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->

                <!-- ---------------------------- -->
                <!-- end page-content-wrapper -->
            </div>

        </div>

    <div th:insert="~{layout/right-sidebar :: right-sidebar}"></div>

    <!-- JAVASCRIPT -->

    <script>
        function buscar(button) {
            // Capture the value of th:data-idpersona from the clicked button
            var idDip = $(button).data('iddip');

            // Create the URL to request the fragment using the captured idPersona
            var url = "../../../../dip/" + idDip;

            // Load the fragment and replace content in #replace_div
            $('#replace_div').load(url, function () {
                $('#modal-form').attr('action', '/formRegistroDip');
                $('#bs-example-modal-center').modal('show');
            });
        }
    </script>
