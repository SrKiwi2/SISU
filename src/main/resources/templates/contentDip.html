<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
</head>

<th:block th:if="${opcion=='Editar'}">

<body>
    <div th:fragment="contentDip">
        <input type="hidden" name="manydip" th:field="${manydip.idDip}">
        <h4 class="header-title">INTRODUZCA LOS SIGUIENTES DATOS</h4>
        <div class="row">
            <div class="col-md-6 mb-6">
                <label for="validationCustom03">DIP</label>
                <input type="text" class="form-control" name="manydip" th:field="${manydip.codDip}" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-6 mb-6">
                <label for="validationCustom02">Descripcion</label>
                <input type="text" class="form-control" name="manydip" id="validationCustom02"
                    th:field="${manydip.descripcion}"  required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>
    </div>

</th:block>

<!-- --------- -->

<th:block th:if="${opcion=='Registrar'}">

<div class="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">

                        <form class="needs-validation" action="/guardarDip" method="post" novalidate>
                            <input type="hidden" th:field="${dip.idDip}">
                            <div class="col-md-2 mb-3"></div>
                            <h4 class="header-title">INTRODUZCA LOS SIGUIENTES DATOS</h4>
                            <p class="card-title-desc">For custom Bootstrap form validation messages, you’ll need to add the <code>novalidate</code> boolean attribute to your <code>&lt;form&gt;</code>.</p>
                            <div class="row">
                              
                            <!-- <div class="col-md-4 mb-3">
                                    <label for="validationCustom02">Estado</label>
                                    <input type="text" class="form-control" id="validationCustom02" th:field="${dip.estado}" placeholder="Ej: Ing./Lic." required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div> -->

                                <div class="col-md-2 mb-3">
                                </div>

                                <div class="col-md-4 mb-3">
                                    <label for="validationCustom03">Codigo del DIP</label>
                                    <input type="text" class="form-control" id="validationCustom03" th:field="${dip.codDip}" placeholder="Ej: Introduce el dip" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label for="validationCustom01">Descripción</label>
                                    <input type="text" class="form-control" id="validationCustom01" th:field="${dip.descripcion}" placeholder="Descripción " required >
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>                                
                            </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

</body>

</html>
